    <script>
      // Hiển thị giỏ hàng
      function displayCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = ''; // Xóa nội dung trước đó

        let totalQuantity = 0; // Biến để lưu tổng số lượng sản phẩm

        if (cart.length === 0) {
          cartItemsContainer.innerHTML = '<div class="row main align-items-center"><div class="col"><h5>Giỏ hàng của bạn đang trống.</h5></div></div>';
          document.querySelector('.text-muted').innerText = '0 sản phẩm'; // Cập nhật số lượng sản phẩm
          return;
        }

        cart.forEach(item => {
          totalQuantity += item.quantity; // Cộng dồn số lượng sản phẩm
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('row', 'main', 'align-items-center');
          itemDiv.setAttribute ('data-id', item.id); // Thêm thuộc tính data-id
          itemDiv.innerHTML = `
            <div class="col-2"><img class="img-fluid" src="${item.image}" alt="${item.name}"></div> <!-- Hiển thị hình ảnh -->
            <div class="col">
                <div class="row text-muted">${item.name}</div>
                <div class="row">${item.description || ''}</div>
            </div>
            <div class="col">
                <a href="#" onclick="changeQuantity('${item.id}', -1)">-</a>
                <a href="#" class="border">${item.quantity}</a>
                <a href="#" onclick="changeQuantity('${item.id}', 1)">+</a>
            </div>
            <div class="col">&#8363; ${item.price * item.quantity} <span class="close" onclick="removeFromCart('${item.id}')">&#10005;</span></div>
        `;
          cartItemsContainer.appendChild(itemDiv); // Thêm sản phẩm vào container
        });

        // Cập nhật số lượng sản phẩm trong giỏ
        document.querySelector('.align-self-center.text-muted').innerText = `${totalQuantity} sản phẩm`;
      }



      function changeQuantity(id, delta) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemIndex = cart.findIndex(item => item.id === id);

        if (itemIndex !== -1) {
          cart[itemIndex].quantity += delta;
          if (cart[itemIndex].quantity <= 0) {
            cart.splice(itemIndex, 1); // Xóa sản phẩm nếu số lượng <= 0
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          displayCart(); // Cập nhật giỏ hàng
          updateTotal();
        }
      }



      function removeFromCart(id) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemIndex = cart.findIndex(item => item.id === id); // Tìm chỉ số sản phẩm trong giỏ hàng
        if (itemIndex !== -1) {
          cart.splice(itemIndex, 1); // Xóa sản phẩm khỏi giỏ hàng
          localStorage.setItem('cart', JSON.stringify(cart)); // Cập nhật giỏ hàng trong Local Storage
          displayCart(); // Cập nhật giỏ hàng
          updateTotal(); // Cập nhật tổng thanh toán
        }
      }



      // Tổng thanh toán
      function updateTotal() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.getElementById('total-amount').innerHTML = `&#8363; ${total.toFixed(2)}`; // Cập nhật tổng tiền
      }
      // Gọi hàm updateTotal sau khi hiển thị giỏ hàng
      displayCart();
      updateTotal();
    </script>
