    <script>
      // Hiển thị giỏ hàng
      function displayCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = ''; // Xóa nội dung trước đó

        let totalQuantity = 0; // Biến để lưu tổng số lượng sản phẩm

        if (cart.length === 0) {
          cartItemsContainer.innerHTML = '<div class="row main align-items-center"><div class="col"><h5>Giỏ hàng của bạn đang trống.</h5></div></div>';
          document.querySelector('.text-muted').innerText = '0 sản phẩm'; // Cập nhật số lượng sản phẩm
          return;
        }

        cart.forEach(item => {
          totalQuantity += item.quantity; // Cộng dồn số lượng sản phẩm
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('row', 'main', 'align-items-center');
          itemDiv.setAttribute ('data-id', item.id); // Thêm thuộc tính data-id
          itemDiv.innerHTML = `
            <div class="col-2"><img class="img-fluid" src="${item.image}" alt="${item.name}"></div> <!-- Hiển thị hình ảnh -->
            <div class="col">
                <div class="row text-muted">${item.name}</div>
                <div class="row">${item.description || ''}</div>
            </div>
            <div class="col">
                <a href="#" onclick="changeQuantity('${item.id}', -1)">-</a>
                <a href="#" class="border">${item.quantity}</a>
                <a href="#" onclick="changeQuantity('${item.id}', 1)">+</a>
            </div>
            <div class="col">&#8363; ${item.price * item.quantity} <span class="close" onclick="removeFromCart('${item.id}')">&#10005;</span></div>
        `;
          cartItemsContainer.appendChild(itemDiv); // Thêm sản phẩm vào container
        });

        // Cập nhật số lượng sản phẩm trong giỏ
        document.querySelector('.align-self-center.text-muted').innerText = `${totalQuantity} sản phẩm`;
      }


      document.addEventListener('DOMContentLoaded', function () {
        // Lấy giỏ hàng từ Local Storage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Tính tổng số lượng sản phẩm
        const totalQuantity = cart.reduce((total, product) => total + product.quantity, 0);

        // Cập nhật số lượng lên giao diện
        const cartCount = document.getElementById('cart-count');
        cartCount.textContent = totalQuantity;
      });



      function changeQuantity(id, delta) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemIndex = cart.findIndex(item => item.id === id);

        if (itemIndex !== -1) {
          cart[itemIndex].quantity += delta;
          if (cart[itemIndex].quantity <= 0) {
            cart.splice(itemIndex, 1); // Xóa sản phẩm nếu số lượng <= 0
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          displayCart(); // Cập nhật giỏ hàng
          updateTotal();
        }
      }



      function removeFromCart(id) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemIndex = cart.findIndex(item => item.id === id); // Tìm chỉ số sản phẩm trong giỏ hàng
        if (itemIndex !== -1) {
          cart.splice(itemIndex, 1); // Xóa sản phẩm khỏi giỏ hàng
          localStorage.setItem('cart', JSON.stringify(cart)); // Cập nhật giỏ hàng trong Local Storage
          displayCart(); // Cập nhật giỏ hàng
          updateTotal(); // Cập nhật tổng thanh toán
        }
      }



      // Tổng thanh toán
      function updateTotal() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.getElementById('total-amount').innerHTML = `&#8363; ${total.toFixed(2)}`; // Cập nhật tổng tiền
      }
      // Gọi hàm updateTotal sau khi hiển thị giỏ hàng
      displayCart();
      updateTotal();


      function updateModalTotal() {
        const total = document.getElementById('total-amount').textContent;
        document.getElementById('modal-total-amount').innerHTML = total; // Cập nhật tổng tiền vào modal
      }

      function submitPayment() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const paymentMethod = document.getElementById('payment-method').value;

        // Lấy tổng tiền từ modal
        const totalAmountText = document.getElementById('modal-total-amount').textContent;
        const totalAmount = totalAmountText.replace(/[^0-9]/g, ''); // Lấy giá trị số từ chuỗi

        // Xử lý thanh toán ở đây (gửi thông tin đến server, v.v.)
        if (paymentMethod === 'qr') {
          // Hiển thị QR Code
          const paymentData = `Họ tên: ${name}, Địa chỉ: ${address}, Số điện thoại: ${phone}`;
          $('#qr-code-container').show(); // Hiện phần chứa QR Code
          $('#qrcode').empty(); // Xóa QR Code cũ
          $('#qrcode').qrcode(paymentData); // Tạo QR Code mới

          // Cập nhật URL của mã QR
          const qrImage = document.getElementById('qr-image');
          qrImage.src = `https://qr.sepay.vn/img?acc=1015295551&bank=Vietcombank&amount=${totalAmount}&des=NOI_DUNG`;

          alert(`Thông tin thanh toán:\nHọ tên: ${name}\nĐịa chỉ: ${address}\nSố điện thoại: ${phone}\nPhương thức: Thanh toán bằng QR Code. Vui lòng quét mã QR.`);
        } else {
          alert(`Thông tin thanh toán:\nHọ tên: ${name}\nĐịa chỉ: ${address}\nSố điện thoại: ${phone}\nPhương thức: ${paymentMethod}`);
          $('#qr-code-container').hide(); // Ẩn phần chứa QR Code nếu không chọn phương thức QR
        }

        // Đóng modal sau khi thanh toán
        $('#paymentModal').modal('hide');
      }

      function handlePaymentMethodChange() {
        const paymentMethod = document.getElementById('payment-method').value;
        const qrCodeContainer = document.getElementById('qr-code-container');

        if (paymentMethod === 'qr') {
          qrCodeContainer.style.display = 'block'; // Hiện phần chứa QR Code
        } else {
          qrCodeContainer.style.display = 'none'; // Ẩn phần chứa QR Code
        }
      }
    </script>
